---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-block-claim
  namespace: lab-system
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  storageClassName: ebs-csi
  resources:
    requests:
      storage: 10Gi
      
---
apiVersion: v1
kind: Pod
metadata:
  name: block-test-pod 
  namespace: lab-system
spec:
  containers:
  - name: block-test-pod
    image: busybox 
    command: ["/bin/sh", "-c"]
    args: ["tail -f /dev/null"]
    volumeDevices:
    - name: data
      devicePath: /dev/xvda
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-block-claim
