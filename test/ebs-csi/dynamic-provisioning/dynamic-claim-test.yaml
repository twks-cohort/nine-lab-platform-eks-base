---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-ebs-claim
  namespace: lab-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-csi-test-storage-class
  resources:
    requests:
      storage: 4Gi
      
---
apiVersion: v1
kind: Pod
metadata:
  name: claim-test-pod
  namespace: lab-system
spec:
  containers:
  - name: claim-test-pod
    image: centos
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: test-ebs-claim
